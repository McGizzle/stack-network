slave:
  image: mcgizzle/stack-network
  command: bash -c "cd testbuild && sed -i -e 's|&port|7000|' network.config && sed -i -e 's|mwc-random|array|' testbuild1.cabal && stack-network join"
  tty: true
  stdin_open: true
  net: "host"
  ports: 
    - "7000:7000"
master:
  image: mcgizzle/stack-network
  command: bash -c "cd testbuild && sed -i -e 's|&port|7001|' network.config && sed -i -e 's|mwc-random|array|' testbuild1.cabal && stack-network build"
  tty: true
  stdin_open: true
  net: "host"
  ports:
    - "7001:7001"
